<!DOCTYPE html>
<html>
	<meta charste="GB2312">

	<head>
		<title>curve</title>
	</head>

	<body>
		<div>
			<audio id="pbuymp3" src="../wave/pbuy.mp3"></audio>
			<audio id="buymp3" src="../wave/buy.mp3"></audio>
			<audio id="psellmp3" src="../wave/psell.mp3"></audio>
			<audio id="sellmp3" src="../wave/sell.mp3"></audio>
			<div id="container" style="height: 400px; min-width: 310px"></div>
		</div>
	</body>
	<script src="../js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="../js/highstock.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://cdn.hcharts.cn/highstock/modules/exporting.js"></script>
	<!--[if IE]><script lang="javascript" type="text/javascript" src="../js/excanvas.js"></script><![endif]-->

	<script lang="javascript" type="text/javascript">
		var n = 1200;
		var oldData = "";
		var data1 = [];
		var data2 = [];
		var data3 = [];
		var data4 = [];
		var data5 = [];
		var data6 = [];
		var gt = [];
		var lt = [];
		var yValue1 = 50;
		var yValue2 = 200;
		var delta = 0;
		var isPlay = false;
		var sellNotification = false;

		function getCounter() {
			$.ajax({
				url: "cy.php",
				data: {
					"n": n
				},
				context: document.body,
				success: function(data) {
					if (data != oldData) {
						oldData = data;
						data1 = [];
						data2 = [];
						data3 = [];
						data4 = [];
						data5 = [];
						data6 = [];
						data = eval('(' + data + ')');
						var mid = Math.floor(n / 2);
						delta = data[mid].dex - data[mid].strong;
						for (var i = 0; i < data.length; i++) {
							data2.push([i, parseFloat(data[i].strong) + delta]);
							data1.push([i, parseFloat(data[i].dex)]);
						}
						for (var i = 1; i < data.length; i++) {
							if (i > 1 && data1[i][1] < data1[i - 1][1]) {
								if (data2[i][1] > data2[i - 1][1]) {
									var last = gt[gt.length - 1];
									var append = 0;
									if (typeof(last) == "object" && last[0] == i - 1) {
										append = last[1];
									}
									gt.push([i, data2[i][1] - data2[i - 1][1] + append]);
									if (gt[gt.length - 1][1] > 3) {
										data3.push([i, data1[i][1]]);
									} else if (gt[gt.length - 1][1] > 2) {
										data5.push([i, data1[i][1]]);
									}
								}
							}
							if (i > 1 && data1[i][1] > data1[i - 1][1]) {
								if (data2[i][1] < data2[i - 1][1]) {
									var last = lt[lt.length - 1];
									var append = 0;
									if (typeof(last) == "object" && last[0] == i - 1) {
										append = last[1];
									}
									lt.push([i, data2[i][1] - data2[i - 1][1] + append]);
									if (lt[lt.length - 1][1] < -3) {
										data4.push([i, data1[i][1]]);
									} else if (lt[lt.length - 1][1] < -2) {
										data6.push([i, data1[i][1]]);
									}
								}
							}
						}
						if (typeof(data3[data3.length - 1]) == "object" && data3[data3.length - 1][0] == data.length - 1 && !isPlay) { //buy
							isPlay = true;
							player = document.getElementById('buymp3');
							player.play();
						} else if (typeof(data4[data4.length - 1]) == "object" && data4[data4.length - 1][0] == data.length - 1 && !isPlay) { //sell
							isPlay = true;
							player = document.getElementById('sellmp3');
							player.play();
						} else if (typeof(data5[data5.length - 1]) == "object" && data5[data5.length - 1][0] == data.length - 1 && !isPlay) { //pre buy
							isPlay = true;
							player = document.getElementById('pbuymp3');
							player.play();
						} else if (typeof(data6[data6.length - 1]) == "object" && data6[data6.length - 1][0] == data.length - 1 && !isPlay) { //pre sell
							isPlay = true;
							player = document.getElementById('psellmp3');
							player.play();
						} else {
							isPlay = false;
						}
						// Create the chart
						$('#container').highcharts('StockChart', {
							chart: {
								events: {
									load: function() {
										var _this = this;
										setInterval(function() {
											refresh();
											_this.series = [{
												name: 'Index',
												type: 'line',
												data: data1,
												markers: null
											}, {
												name: 'Popular',
												type: 'line',
												data: data2,
												markers: null
											}, {
												name: 'Buy point',
												type: 'scatter',
												data: data3,
												markers: {
													type: 'circle',
													size: 12
												}
											}, {
												name: 'Sell point',
												type: 'scatter',
												data: data4,
												markers: {
													type: 'circle',
													size: 12
												}
											}, {
												name: 'Pre Buy point',
												type: 'scatter',
												data: data5,
												markers: {
													type: 'circle',
													size: 8
												}
											}, {
												name: 'Pre Sell point',
												type: 'scatter',
												data: data6,
												markers: {
													type: 'circle',
													size: 8
												}
											}];
											_this.redraw();
										}, 1000);
									}
								}
							},
							rangeSelector: {
								buttons: [{
									count: 1,
									type: 'minute',
									text: '1M'
								}, {
									count: 5,
									type: 'minute',
									text: '5M'
								}, {
									type: 'all',
									text: 'All'
								}],
								inputEnabled: false,
								selected: 0
							},
							title: {
								text: 'Live random data'
							},
							exporting: {
								enabled: false
							},
							series: [{
								name: 'Index',
								type: 'line',
								data: data1,
								markers: null
							}, {
								name: 'Popular',
								type: 'line',
								data: data2,
								markers: null
							}, {
								name: 'Buy point',
								type: 'scatter',
								data: data3,
								markers: {
									type: 'circle',
									size: 12
								}
							}, {
								name: 'Sell point',
								type: 'scatter',
								data: data4,
								markers: {
									type: 'circle',
									size: 12
								}
							}, {
								name: 'Pre Buy point',
								type: 'scatter',
								data: data5,
								markers: {
									type: 'circle',
									size: 8
								}
							}, {
								name: 'Pre Sell point',
								type: 'scatter',
								data: data6,
								markers: {
									type: 'circle',
									size: 8
								}
							}]
						});
					}
				}
			});
		}

		function refresh() {
			getCounter();
			my();
		}

		function my() {
			$.ajax({
				url: "my.php",
				data: {
					"codes": ""
				},
				context: document.body,
				success: function(data) {
					if (data != "") {
						if (!sellNotification) {
							sellNotification = true;
							player = document.getElementById('sellmp3');
							player.play();
							alert(data);
						}
					} else {
						sellNotification = false;
					}
				}
			});
		}
		$(document).ready(function() {
			Highcharts.setOptions({
				global: {
					useUTC: false
				}
			});
			getCounter();
		});
	</script>

</html>
